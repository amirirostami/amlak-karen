<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشاوره املاک کارن</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: radial-gradient(circle at top left, #2c1414, #0d0d0d);
      color: #e5d6b3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(181, 139, 63, 0.25);
      backdrop-filter: blur(12px);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(181, 139, 63, 0.3);
    }

    .image img {
      width: 63%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(181, 139, 63, 0.5);
      margin-bottom: 1.5rem;
      object-fit: cover;
      height: 220px;
    }

    h1 {
      font-size: 1rem;
      color: #c4b587;
      margin-bottom: 0.2rem;
      letter-spacing: 1.2px;
    }

    h2 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(90deg, #b58b3f, #d9c77a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
    }

    .info-block {
      margin-bottom: 1rem;
    }

    .label {
      font-size: 0.95rem;
      color: #c4b587;
    }

    .number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e5d6b3;
      letter-spacing: 1px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 0.8rem 0;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 700;
      color: #3b2e00;
      background: linear-gradient(90deg, #b58b3f, #d9c77a);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(181, 139, 63, 0.5);
      transition: all 0.25s ease;
      margin-right: -18px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(181, 139, 63, 0.8);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="ChatGPT Image May 16, 2025, 03_33_46 PM.png" alt="لوگو">
    </div>
    <h1>مشاوره املاک </h1>
    <h2>کارن</h2>

    <div class="info-block">
      <div class="label">شماره تماس:</div>
      <div class="number">02832529999</div>
    </div>

    <div class="info-block">
      <div class="label">شماره موبایل:</div>
      <div class="number">09129429567</div>
    </div>

    <a class="btn" href="https://wa.me/989129429567" target="_blank">📩 پیام در واتساپ</a>
    <a class="btn" href="https://maps.app.goo.gl/3uw5UN9381Doibvi6" target="_blank">📍 مشاهده در نقشه</a>
  </div>
</body>
</html>
